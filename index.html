<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/pokemon-table.css">
</head>
<body>
    <header>
        <h1>Pokedex!</h1>
    </header>
    <main>
        <section>
            <label for="text">Name or Type: <input type="text" id="filter-name"/> </label>
            <label for="number">Attack: <input type="number" id="filter-attack" min="1"></label>
            <label for="number">Defense: <input type="number" id="filter-defense" min="1"></label>
            <label for="number">HP: <input type="number" id="filter-hp" min="1"></label>
        </section>

        <section>
            <table>
                <thead id="poke-dex">
                    <tr>
                        <td>Photo</td>
                        <td>Pokemon</td>
                        <td>Type 1</td>
                        <td>Type 2</td>                        
                        <td>Attack</td>
                        <td>Defense</td>
                        <td>HP</td>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </section>
    </main>
    
</body>

<script src="./js/app.js" type="module"></script>

</html>
