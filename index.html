<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Lab</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
    <body>
        <header>
                <img class="???" src="???">
                <h1>Pokemon Lab</h1>
        </header>
    
        <main>    
            <section id="filter" class="secondary">
                <h2>Seek Pokemon:</h2>
                <label>
                    Name:
                    <input id="filter-name">
                </label>
                <label>
                    Type 1:
                    <input id="filter-type1">
                </label>
                <label>
                    Type 2:
                    <input id="filter-type2">
                </label>
            </section>

            <section>
                <h2>Pokemon</h2>
                <table>
                    <thead id="pokemon-header">
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Type 1</th>
                            <th>Type 2</th>
                            <th>Attack</th>
                            <th>Defense</th>
                            <th>Speed</th>
                        </tr>
                    </thead>
                    <tbody id="pokemon-tbody">
                        
                    </tbody>
                </table>
            </section>

        </main>

    <script type="module" src="./js/app.js"></script>
    
</body>
</html>
