<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/main.css">
    <title>Connor's Pokedex</title>
</head>
<body>
    <main>    
        <section id="filter" class="secondary">
            <h2>Search</h2>
            <label>
                Name:
                <input required id="filter-name">
            </label>
            <label>
                Type:
                <input required id="filter-type">
            </label>
            <br />
            <label>
                Min HP:
                <input id="filter-min-hp" type="number">
            </label>
            <label>
                Max HP:
                <input id="filter-max-hp" type="number">
            </label>
            <br />
            <label>
                Min ATK:
                <input id="filter-min-atk" type="number">
            </label>
            <label>
                Max ATK:
                <input id="filter-max-atk" type="number">
            </label>
            <br />
            <label>
                Min DEF:
                <input id="filter-min-def" type="number">
            </label>
            <label>
                Max DEF:
                <input id="filter-max-def" type="number">
            </label>
            <br />
            <label>
                Min Sp ATK:
                <input id="filter-min-spatk" type="number">
            </label>
            <label>
                Max Sp ATK:
                <input id="filter-max-spatk" type="number">
            </label>
            <br />
            <label>
                Min Sp DEF:
                <input id="filter-min-spdef" type="number">
            </label>
            <label>
                Max Sp DEF:
                <input id="filter-max-spdef" type="number">
            </label>
            <br />
            <label>
                Min Speed:
                <input id="filter-min-speed" type="number">
            </label>
            <label>
                Max Speed:
                <input id="filter-max-speed" type="number">
            </label>
        </section>

        <section>
            <h2>Pokemon</h2>
            <table>
                <thead id="contacts-header">
                    <tr>
                        <td class="sort asc">Pokemon</td>
                        <td>Type 1</td>
                        <td>Type 2</td>
                        <td>HP</td>
                        <td>Attack</td>
                        <td>Defense</td>
                        <td>Sp. Attack</td>
                        <td>Sp. Defense</td>
                        <td>Speed</td>
                        <td>Generation</td>
                        <!-- <td>Phone</td>
                        <td>Tags</td> -->
                    </tr>
                </thead>
                <tbody id="pokedex-body">
                   
                </tbody>
            </table>
        </section>

    </main>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
