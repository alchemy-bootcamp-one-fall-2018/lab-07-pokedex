<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hokey Pokemon</title>
    <link rel="stylesheet" href="/pokemon-table.css">
    
</head>
<body>
    <header>
        
        <h1>Pokemons</h1>
    </header>
    
    <main>    
        <section id="filter" class="secondary">
            <h2>Search</h2>
            <label>
                Pokemon:
                <input required id="filter-name">
            </label>
            <label>
                Type1:
                <input required id="filter-type1">
            </label>
            <label>
                Type2:
                <input required id="filter-type2">
            </label>
            <label>
                Attack:
                <input required id="filter-attack">
            </label>
            <label>
                Shape:
                <input required id="filter-shape">
            </label>
        </section>

        <section>
            <h2>Pokemon</h2>
            <table>
                <thead id="pokemon-header">
                    <tr>
                        <!-- <td class="sort asc">First</td> -->
                        <td>Pokemon</td>
                        <td>Type1</td>
                        <td>Type2</td>
                        <td>Attack</td>
                        <td>Shape</td>
                    </tr>
                </thead>
                <tbody id="pokemon-body">
                   
                </tbody>
            </table>
        </section>

    </main>

    <script type="module" src="js/components/app.js"></script>
    
</body>
</html>
