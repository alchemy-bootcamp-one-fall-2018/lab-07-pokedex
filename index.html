<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex Explorer</title>
    <link rel="stylesheet" href="./css/pokemon-table.css">
    <link rel="stylesheet" href="./css/pokemon-filter.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <img src="assets/carilogo.png" alt="logo" class="logo">
        <h1>Pokedex Explorer</h1>
    </header>
    <main>
        <section id="filter" class="secondary">
            <h2>Search:</h2>
                <label>
                    Name
                    <input required id="filter-name">
                </label>
                <label>
                    Type 1
                    <input required id="filter-type1">
                </label>
                <label>
                    Type 2
                    <input required id="filter-type2">
                </label>
                <label>
                    Speed
                    <input required id="filter-speed">
                </label>
                <label>
                    Attack
                    <input required id="filter-attack">
                </label>
        </section>
        <section>
            <h2>Results</h2>
            <table>
                <thead id="pokemon-header">
                    <tr>
                        <td>Name</td>
                        <td>Type 1</td>
                        <td>Type 2</td>
                        <td>Speed</td>
                        <td>Attack</td>
                    </tr>
                </thead>
                <tbody id="pokemon-table-body">
                </tbody>
            </table>
        </section>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
