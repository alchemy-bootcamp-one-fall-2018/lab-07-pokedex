<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Table</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/pokemon-filter.css">
    <link rel="stylesheet" href="./css/pokemon-table.css">
</head>
<body>
    <header>
        <h1>Pokemon Table</h1>
    </header>
    
    <main>    
        <section id="filter" class="secondary">
            <label>
                Name:
                <input id="filter-name">
            </label>
            <label>
                Type:
                <input id="filter-type">
            </label>
            <label>
                Attack:
                <input type="number" id="filter-attack">
            </label>
            <label>
                Defense:
                <input type="number" id="filter-defense">
            </label>
            <label>
                Health Points:
                <input type="number" id="filter-hp">
            </label>
        </section>

        <section class="table-section">
            <h2>Gotta Catch Em All!</h2>
            <table>
                <thead id="pokemon-header">
                    <tr>
                        <td>Image</td>
                        <td>Type 1</td>
                        <td>Type 2</td>
                        <td>Name</td>
                        <td>Attack</td>
                        <td>Defense</td>
                        <td>Hit Points</td>
                    </tr>
                </thead>
                <tbody id="pokemon-body">
                   
                </tbody>
            </table>
        </section>

    </main>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
