<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>

</head>
<body>
    <header>
        <h1>Pokedex</h1>
    </header>
    
    <main>    
        <section id="filter" class="secondary">
            <h2>Search</h2>
            <label>
                Name:
                <input required id="filter-name">
            </label>
            <label>
                Type:
                <input required id="filter-type">
            </label>
            <label>
                Attack:
                <input required id="filter-attack">
            </label>
            <label>
                Defense:
                <input required id="filter-defense">
            </label>
            <label>
                hp:
                <input required id="filter-hp">
            </label>
        </section>

        <section>
            <h2>Pokemon:</h2>
            <table>
                <thead id="pokemon-header">
                    <tr>
                        <td class="sort asc">Name</td>
                        <td>Type 1</td>
                        <td>Type 2</td>
                        <td>Attack</td>
                        <td>Defense</td>
                        <td>HP</td>
                    </tr>
                </thead>
                <tbody id="pokemon-body">
                   
                </tbody>
            </table>
        </section>

    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
