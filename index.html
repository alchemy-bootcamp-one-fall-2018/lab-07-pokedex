<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= 2, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon!!</title>
    <link rel="stylesheet" href="/js/css/pokemon-table.css">
    <link rel="stylesheet" href="/js/css/pokemon-filter.css">
    <link rel="stylesheet" href="/js/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>
<body>
    <header>
      <img src = "https://cdn-images-1.medium.com/max/1600/1*7cp_6xnOq1lmBXP4Oo_Ltg.png">  
    </header>
    <section id="input-boxes">
        <label>image</label>
        <input id="poke-image">

        <label>pokemon</label>
        <input id="poke-name">

        <label>type1</label>
        <input id="poke-type1">

        <label>type2</label>
        <input id="poke-type2">

        <label>shape</label>
        <input id="poke-shape"> 

        <label>speed</label>
        <input id="poke-speed">
    </section>




    <table>
    <thead id="pokemon-header">
        <tr>
            <th>image</th>
            <th>pokemon</th>
            <th>type1</th>
            <th>type2</th>
            <th>shape</th>
            <th>speed</th>
        </tr>
    </thead>
    <tbody id="pokemon-body"></tbody>





</table>
<script type="module" src="js/app.js"></script>

</body>
</html>
