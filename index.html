<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <header>
                <img class="???" src="???">
                <h1>Pokemon Lab</h1>
        </header>
    
        <main>    
            <section id="filter" class="secondary">
                <h2>Seek Pokemon:</h2>
                <label>
                    Name:
                    <input required id="filter-name">
                </label>
                <label>
                    Attack:
                    <input required id="filter-attack">
                </label>
                <label>
                    Defense:
                    <input required id="filter-defense">
                </label>
            </section>

            <section>
                <h2>Pokemon</h2>
                <table>
                    <thead id="contacts-header">
                        <tr>
                            <th></th>
                            <th class="sort asc">Image</th>
                            <th>Name</th>
                            <th>Height</th>
                            <th>Weight</th>
                            <th>Attack</th>
                            <th>Defense</th>
                        </tr>
                    </thead>
                    <tbody id="???">
                        
                    </tbody>
                </table>
            </section>

        </main>

    <script src="./js/app.js"></script>
    
</body>
</html>
