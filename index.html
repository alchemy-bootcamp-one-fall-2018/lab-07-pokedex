<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <main>
        <section id="filter" class="primary">
            <h2>Search Pokemon</h2>
            <label>
                Name:
                <input required id="filter-name">
            </label>
            <label>
                Type 1:
                <input required id="filter-type_1">
            </label>
        </section>

        <section>
            <h2>Pokemon</h2>
            <table>
                <thead>
                    <tr>
                        <td class="sort asc">Pokemon</td>
                        <td>Type 1</td>
                        <td>Type 2</td>
                        <td>Attack</td>
                        <td>Defense</td>
                    </tr>
                </thead>
                <tbody id="pokedex-body">

                </tbody>
            </table>   
        </section>

    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
