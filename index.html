<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex Explorer</title>
    <link rel="stylesheet" href="css/pokemon-table.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/logo.png">
        <h1>Pokedex Explorer</h1>
    </header>
    <main>
        
        <section>
            <table>
                <thead id="pokedex-header">
                    <tr>
                        <td class="sort asc">Pokemon</td>
                        <td>Image</td>
                        <td>Base Experience</td>
                        <td>Type 1</td>
                        <td>Type 2</td>
                        <td>Hidden Ability</td>
                    </tr>
                </thead>
                <tbody id="pokedex-body">

                </tbody>
            </table>
        </section>
    </main>

    <script type="module" src="js/data/app.js"></script>

</body>
</html>
