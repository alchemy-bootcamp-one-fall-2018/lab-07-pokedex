<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pokemon-filter.css">
    <link rel="stylesheet" href="css/pokemon-table.css">
</head>
<body>
    <header>
       <h1>POKEDEX</h1> 
    </header>

    <main>
        <section id="filter">
            <h2>Search</h2>
            <label>
                Pokemon:
                <input required id="pokemonFilter" name="pokemon">
            </label>

            <label>
                Special Attack:
                <input required id="special" name="special_attack">
            </label>

            <label>
                Type1:
                <input required id="filterType1" name="type_1">
            </label>

            <label>
                Type2:
                <input required id="filterType2" name="type_2">
            </label>

            <label>
                Attack:
                <input required id="attackFilter" name="attack">
            </label>
            

        </section>

        <section>
            <h2>Pokemons</h2>
            <table>
                <thead id="pokemonHeader">
                    <tr>
                        <td class="headline">Pokemon</td>
                        <td>Special Attack</td>
                        <td>Type 1</td>
                        <td>Type 2</td>
                        <td>Attack</td>
                    </tr>
                </thead>
                <tbody id="pokemon-body">                   
                </tbody>
            </table>
        </section>

    </main>

    <script type="module" src='js/components/app.js'></script>
    <script type="module" src='js/components/pokemon-api.js'></script>
    <script type="module" src='js/components/pokemon-filter.js'></script>
    <script type="module" src='js/components/pokemon-table.js'></script>
    <script type="module" src='js/html.js'></script> 

</body>
</html>
