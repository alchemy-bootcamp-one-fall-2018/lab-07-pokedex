<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pokemon-filter.css">
    <link rel="stylesheet" href="css/pokemon-table.css">
</head>

<body>
    <h1>Pokedex</h1>

    <main>
        <section id="filter">
            <h2>Search</h2>
                <label>Name:
                    <input id="filter-name">
                </label>
                <!-- make only one label for Type -->
                <label>Type 1:
                    <input id="filter-type-1">
                </label>
                <label>Type 2:
                    <input id="filter-type-2">
                </label>
                <label>Ability 1:
                    <input id="filter-ability-1">
                </label>
                <label>Shape:
                    <input id="filter-shape">
                </label>
        </section>
        
        <h3>Pokemon Table</h3>
        
        
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <!-- remove one Type -->
                    <th>Type 1</th>
                    <th>Type 2</th>
                    <th>Ability</th>
                    <th>Shape</th>
                </tr>
            </thead>
            
            <tbody id="pokemon-body"></tbody>

        </table>
        
    </main>

    <script type="module" src="js/app.js"></script>
    
</body>
</html>
