<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/logo.png">
        <h1>Pokemon Characters</h1>
    </header>
    
    <main>    
        <section id="filter" class="secondary">
            <h2>Search</h2>
            <label>
                Name:
                <input required id="filter-name">
            </label>
            <label>
                Type One:
                <input required id="filter-type-01">
            </label>
            <label>
                Type Two:
                <input required id="filter-type-02">
            </label>
        </section>

        <section>
            <h2>Characters</h2>
            <table>
                <thead id="pokemon-header">
                    <tr>
                        <td>POKEMON</td>
                        <td>IMAGE</td>
                        <td>TYPE ONE</td>
                        <td>TYPE TWO</td>
                        <td>HP</td>
                        <td>ATTACK</td>
                    </tr>
                </thead>
                <tbody id="pokemon-body">
                   
                </tbody>
            </table>
        </section>

    </main>

    <script type="module" src="js/components/app.js"></script>
</body>
</html>
