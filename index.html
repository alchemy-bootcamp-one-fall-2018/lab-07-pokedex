<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pokemon-filter.css">
    <link rel="stylesheet" href="css/pokemon-table.css">


</head>
<body>
    <header>
        <img class="header-pic" src="https://res.cloudinary.com/teepublic/image/private/s--2_uflR2M--/t_Preview/b_rgb:191919,c_limit,f_auto,h_313,q_90,w_313/v1526927243/production/designs/2710325_0" alt="pokemon logo">
        <h1>Pokedex</h1>
    </header>

    <main>
        <section id="filter">
            <h2>Search</h2>
            <div class="filter-chunk">
                <label>
                    Name:
                    <input required id="filter-name">
                </label>
                <label>
                    Type:
                    <input id="filter-type">
                </label>
                <label>
                    Attack:
                    <input id="filter-attack" type="number">
                </label>
                <label>
                    Weight:
                    <input id="filter-weight" type="number">
                </label>
                <label>
                    Height:
                    <input id="filter-height" type="number">
                </label>
            </div>
        </section>

        <section class="pokemon-body">
            <h2>Pokemon</h2>
            <table>
                <thead id="pokemon-header">
                    <tr>
                        <td>Name</td>
                        <td>Type 1</td>
                        <td>Type 2</td>
                        <td>Attack</td>
                        <td>Weight</td>
                        <td>Height</td>
                    </tr>
                </thead>
                <tbody id="pokemon-body">

                </tbody>
            </table>
        </section>
    </main>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/pokemon-api.js"></script>
    <script type="module" src="js/pokemon-table.js"></script>



</body>
</html>
