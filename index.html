<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pokemon-table.css">
    <link href="https://fonts.googleapis.com/css?family=Quando" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Judson" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <header>Pokedex Go!</header>
    
    <main>
        <section id="filter" class="secondary"> 
            <h2>Search</h2>
            <label> 
                Name: 
                <input required id ="filter-name">
            </label>
            <label>
                Defense 
                <input required id="filter-defense" type="number" min="1" max="500" value="1" >
            </label>
            <label>
                Attack
                <input required id="filter-attack" type="number" min="1" max="500" value="1">
            </label>
            <label>
                Type 1
                <input required id="filter-type1">
            </label>
            <label>
                Ability
                <input required id="filter-ability">
            </label>
        </section>

        <section>
            <h2>Information</h2>
            <table>
                <thead id="information-header">
                    <tr>
                        <td class="sort asc"> Pokebase </td>
                        <td> Species Id </td>
                        <td>Type</td>
                        <td>Ability</td>
                        <td>Defense </td>
                        <td>Attack </td>
                    </tr>
                </thead>
                <tbody id="pokemon-body">

                </tbody>
            </table>
        </section>
    
    </main>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
